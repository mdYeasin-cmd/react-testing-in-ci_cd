name: React App Deployment

on:
  push:
    branches:
      - main

jobs:
  test-code:
    runs-on: ubuntu-latest
    steps:
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.3

      - name: Checkout code from repository
        uses: actions/checkout@v4

      - name: Check the codebase with environment
        run: |
          node -v

      - name: Install dependencies
        run: npm install

      - name: Test the codebase
        run: npm run test

  build-code:
    runs-on: ubuntu-latest
    needs: test-code
    steps:
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.3

      - name: Checkout code from repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Build the code
        run: npm run build

  deploy-code:
    runs-on: ubuntu-latest
    needs: build-code
    steps:
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.3

      - name: Checkout code from repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Build the code
        run: npm run build

        # You should give a try using making a bash script
      - name: Configure SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        env:
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_HOST: ${{ secrets.EC2_HOST }}

        run: |
          # Create deployment directory
          ssh $EC2_USER@$EC2_HOST "mkdir -p ~/app"

          # Copy files to EC2 instance
          rsync -avz \
            --exclude='.git' \
            --exclude='node_modules' \
            --exclude='.github' \
            . $EC2_USER@$EC2_HOST:~/app/

          # Install production dependencies on EC2
          ssh $EC2_USER@$EC2_HOST "cd ~/app && export PATH=$PATH:/run/user/1000/fnm_multishells/962_1738074503081/bin && npm install"

          # Stop existing PM2 process if it exists
          ssh $EC2_USER@$EC2_HOST "export PATH=$PATH:/run/user/1000/fnm_multishells/962_1738074503081/bin && pm2 delete vite-app || true"

          # Start the application with PM2
          ssh $EC2_USER@$EC2_HOST "export PATH=$PATH:/run/user/1000/fnm_multishells/962_1738074503081/bin && cd ~/app && pm2 start --name "vite-app" npm -- run dev"
